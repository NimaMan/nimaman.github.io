<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Nima Manaf, Ph.D.</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- KaTeX for math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--gray-800);
            line-height: 1.6;
            background: #ffffff;
        }

        /* Navigation */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* Article Header */
        .article-header {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 8rem 0 4rem;
            margin-top: 4rem;
        }

        .article-header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .article-date {
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .article-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.2;
            color: var(--gray-900);
            margin: 1rem 0 1.5rem;
        }

        .article-meta {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        /* Article Content */
        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: var(--gray-900);
            margin: 2rem 0 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .article-content h2 {
            font-size: 1.875rem;
            margin-top: 3rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            color: var(--gray-700);
            line-height: 1.8;
        }

        .article-content ul,
        .article-content ol {
            margin: 0 0 2rem 2rem;
            color: var(--gray-700);
        }

        .article-content li {
            margin-bottom: 0.5rem;
            line-height: 1.8;
        }

        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--gray-600);
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .article-content code {
            font-family: var(--font-mono);
            font-size: 0.875em;
            background: var(--gray-100);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            color: var(--gray-800);
        }

        .article-content pre {
            margin: 2rem 0;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
        }

        /* Math */
        .katex-display {
            margin: 2rem 0;
            overflow-x: auto;
        }

        /* Back to Posts */
        .back-link {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: gap 0.3s ease;
        }

        .back-link a:hover {
            gap: 0.75rem;
        }

        /* Footer */
        .footer {
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            padding: 3rem 0;
            text-align: center;
            color: var(--gray-600);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .article-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Nima Manaf, Ph.D.</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/posts/" class="nav-link">Articles</a></li>
                <li><a href="/cv/" class="nav-link">CV</a></li>
            </ul>
        </div>
    </nav>

    <!-- Article Header -->
    <header class="article-header">
        <div class="article-header-content">
            <time class="article-date">{{DATE}}</time>
            <h1 class="article-title">{{TITLE}}</h1>
            <div class="article-meta">
                <span><i class="far fa-clock"></i> {{READ_TIME}} min read</span>
                <span><i class="far fa-folder"></i> {{CATEGORY}}</span>
            </div>
        </div>
    </header>

    <!-- Back Link -->
    <div class="back-link">
        <a href="/posts/">
            <i class="fas fa-arrow-left"></i>
            Back to all articles
        </a>
    </div>

    <!-- Article Content -->
    <article class="article-content">
        {{CONTENT}}
    </article>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Nima Manaf, Ph.D. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
</body>
</html>
